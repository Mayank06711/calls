server {
    listen 443 ssl;
    server_name localhost;

    # SSL Configuration - Update paths to your local certificates
    ssl_certificate C:/Users/mayan/Desktop/AWS-NOTES/VeryPersonal/calls/server/certs/cert.crt;
    ssl_certificate_key C:/Users/mayan/Desktop/AWS-NOTES/VeryPersonal/calls/server/certs/cert.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # API Server
    location /api/ {
        proxy_pass http://localhost:5005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Server
    location / {
        proxy_pass https://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}