server {
    listen 443 ssl;
    server_name localhost;

    # SSL Configuration - Update paths to your local certificates
    ssl_certificate /mnt/c/Users/mayan/Desktop/AWS-NOTES/VeryPersonal/calls/server/certs/cert.crt;
    ssl_certificate_key /mnt/c/Users/mayan/Desktop/AWS-NOTES/VeryPersonal/calls/server/certs/cert.key;

    # SSL Settings
    ssl_verify_client off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;  

    # API Server
    location /api/ {
        proxy_pass http://localhost:5005; // all requests starting with /api/ to a backend server running on port 5005
         # Enable WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
         # Header forwarding
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
         # Add timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend Server
    location / {
        proxy_pass https://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
